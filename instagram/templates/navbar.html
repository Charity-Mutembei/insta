{% load bootstrap4 %}
{% load static%}
<nav class="navbar navbar-expand-lg" style="background-color: white;" >
<div class="container">
  <img src="{% static 'insta.png' %}" alt="" style="width: 4cm; height: 2cm;">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="border-radius: 10px; width: 10cm;">
    </form>
    <div class="home">
      <i class="fa-solid fa-house" style=" height: 20px; width: 20px; color:black;"></i>
    </div>
    <div class="message">
      <svg aria-label="Direct" class="_ab6-" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218" y1="3" y2="10.083"></line><polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon></svg>
    </div>
    <div class="add-post">
      <svg aria-label="New post" class="_ab6-" id="add" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M2 12v3.45c0 2.849.698 4.005 1.606 4.944.94.909 2.098 1.608 4.946 1.608h6.896c2.848 0 4.006-.7 4.946-1.608C21.302 19.455 22 18.3 22 15.45V8.552c0-2.849-.698-4.006-1.606-4.945C19.454 2.7 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.547 2 5.703 2 8.552z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="6.545" x2="17.455" y1="12.001" y2="12.001"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="12.003" x2="12.003" y1="6.545" y2="17.455"></line></svg>
    </div>
    <!-- modal  -->

    <div class="modal fade" id="previewModal{{image.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" class="hide" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
          <h1 class="modal-title" id="exampleModalLabel" style="color: black;">{{image.name}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!--Body-->
          <div class="modal-body" style="color: black;">
              <img src="{{image.image_photo.url}}" alt="Image" height="420px" width="470px">
              <p class="text"><strong>&nbsp;</strong>{{ image.description }}</p>
              <hr>
          </div>
          <!--Footer-->
          <div class="modal-footer">
              <p class="text-center" style="color: black;">To share Copy this link</p>
              <input type="text" style="color: blue;" class="form-control" value="https://django-gallery-cherry.herokuapp.com/{{image.image_photo.url}}" id="{{image.id}}.url">
          </div>
      </div>
  </div>
  </div>


    <!-- Modal  -->
    <div class="compass">
      <i class="fa-solid fa-compass"></i>
    </div>
    <div class="like">
      <i class="fa-solid fa-heart"></i>
    </div>
    <div class="profile">
      <img src="{% static 'pic.jpeg' %}" width="40px" height="40px" class="leafy" style="border-radius: 3cm;"> 
    </div>
  </div>
</div>
</nav>
